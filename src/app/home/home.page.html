<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content >


        <div class="center" >
          <ion-card class="grid">
            <ion-card-content class="ion-text-center">
              <ion-text color="secondary"><h1>Welcome : {{nombre}}</h1></ion-text>
              <ion-button shape="round" expand="block" [routerLink]="['/userslist']">
                <ion-icon name="chevron-forward-outline"></ion-icon>
              </ion-button>
            </ion-card-content>
          </ion-card>
        </div>

    
          
        
</ion-content>
